<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文件下载</title>
    <script>
        //  多文件下载循环
        function downloadFile(content, fileName) {
            var aLink = document.createElement('a');
            aLink.href = content;
            aLink.download = fileName;
            aLink.click();
        }
    </script>
</head>
<body>
<button onclick="downloadFile('http://img.hsgene.com/DCW-20161017-0009-10-17-17-24-24.jpg','eee')">下载</button>
<!-- download属性是h5新增的a标签属性，点击链接不预览打开文件而是直接下载文件，并且把该属性值作为文件名 -->
<!-- 在chrome中跨域url的文件名无法重命名，其他浏览器兼容性更差 -->
</body>
</html>
