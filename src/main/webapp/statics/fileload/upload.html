<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>七牛 文件直传</title>
    <script src="/statics/js/angular.js"></script>
    <script src="/statics/js/jquery.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope,$http,$filter) {
            var vm = $scope;
            vm.ext = '';
            vm.fileChange = function (path) {
                var ext = path.substring(path.lastIndexOf('.'), path.length);
                var timeStamp = $filter('date')(new Date(),'MM-dd-HH-mm-ss');// angular格式化日期过滤器$filter，相当于界面中使用 | 过滤
                vm.fileName = 'geneA' + timeStamp + ext;
                var url = 'http://localhost:81/uptoken?key=' + vm.fileName;
                $http.get(url).then(function (res) {
                    vm.token = res.data;
                    console.log(vm.token);
                });
            }
            var options = {
                url:'http://upload.qiniu.com/',
                type:'post',
                success: function (data) {
                    console.log(data);
                }
            };
            vm.submitForm = function () {
                $('#myForm').ajaxSubmit(options);
            }
        });
    </script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<!-- 直传需要使用七牛提供的接口url：http://upload.qiniu.com/，token中封装了上传空间地址和访问资源名，以及权限标识 -->
<form id="myForm" name="myForm" action="http://upload.qiniu.com/" method="post" enctype="multipart/form-data">
    <!-- 上传文件名 -->
    <input name="key" type="hidden" value="{{fileName}}">
    <!-- 指定请求响应的回调内容 -->
    <!--<input name="x:<custom_name>" type="hidden" value="<custom_value>">-->
    <!-- 上传凭证 -->
    <input name="token" type="hidden" value="{{token}}">
    <!-- 上传文件 -->
    <input name="file" type="file" onchange="angular.element(this).scope().fileChange(this.value)">
    <!-- 上传内容的CRC32校验码 -->
    <!--<input name="crc32" type="hidden">-->
    <!-- 指定HTTP请求返回头部信息 -->
    <!--<input name="accept" type="hidden">-->
    <input type="submit" value="上传">
    <!--<input type="button" value="上传" ng-click="submitForm()">-->
</form>
</body>
</html>
